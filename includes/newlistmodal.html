<div class="modal" id="modal-newlist">
    <div class="modal-content">
        <form action="" onsubmit="event.preventDefault()">
            Name:<br>
            <input class="input-text" id="txtListName" type="text" name="listname"><br>

        </form>
    </div>
</div>
